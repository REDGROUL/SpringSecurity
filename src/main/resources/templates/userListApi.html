<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
    <link rel="shortcut icon"
          href="https://www.clipartmax.com/png/full/30-300342_spring-data-team-spring-framework-icon.png">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div style="color: aliceblue">
        <strong>
            <td th:text="${currentUser.getUsername()}"></td>
        </strong>
        with roles:

        <span th:each="role: ${currentUser.roles}">
            <span th:text="${role.name}"></span>
        </span>


    </div>
    <a class="nav-link bg-gray" href="/logout">Logout</a>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 pt-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" th:if="${#httpServletRequest.requestURI == '/admin/'}">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" th:if="${#httpServletRequest.requestURI == '/user/'}">
                <a class="nav-link active show" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>

        </div>
        <div class="col-10 pt-2 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1 th:if="${#httpServletRequest.requestURI == '/admin/'}"><strong>Admin panel</strong></h1>
                    <h1 th:if="${#httpServletRequest.requestURI == '/user/'}"><strong>User information-page</strong></h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist" th:if="${#httpServletRequest.requestURI == '/admin/'}">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">
                                User table
                                </a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false" th:if="${#httpServletRequest.requestURI == '/admin/'}">New User</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <!--                        <div class=" border">-->
                        <div class="tab-pane fade show active border bg-white" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab" th:if="${#httpServletRequest.requestURI == '/admin/'}">
                            <div class="col-12 bg-light border">
                                <h5 class="pl-3 pt-2 pb-2">All users</h5>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Age</th>

                                    <th scope="col">Role</th>
                                    <th scope="col" th:if="${#httpServletRequest.requestURI == '/admin/'}">Edit</th>
                                    <th scope="col" th:if="${#httpServletRequest.requestURI == '/admin/'}">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="all-users-table">

                                </tbody>
                            </table>
                        </div>
                        <div th:if="${#httpServletRequest.requestURI == '/admin/'}" class="tab-pane fade border bg-white"  id="nav-profile" role="tabpanel"
                             aria-labelledby="nav-profile-tab">
                            <div class="row-cols-auto bg-white ">
                                <div class="col-12 bg-light border">
                                    <h5 class="pl-3 pt-2 pb-2">Add new user</h5>
                                </div>
                                <div class="col-12 pl-3 pr-3 pt-3 pb-3 border">
                                    <form th:object="${user}" method="post" id="form-new-user">
                                        <div class="text-center col-3 offset-3 col-md-2 offset-md-5">
                                            <div class="fform-group text-center">
                                                <label class="font-weight-bold" for="nameNew">Name</label>
                                                <input id="nameNew" class="form-control" th:field="*{username}"
                                                       placeholder="Name">
                                            </div>
                                            <div class="form-group text-center">
                                                <label class="font-weight-bold" for="AgeNew">Age</label>
                                                <input type="number" id="AgeNew" class="form-control"
                                                       th:field="*{age}"
                                                       placeholder="Age">
                                            </div>
                                            <div class="form-group text-center">
                                                <label class="font-weight-bold" for="passwordNew">Password</label>
                                                <input type="password" id="passwordNew" class="form-control"
                                                       th:field="*{password}" placeholder="Password">
                                            </div>
                                            <div class="form-group text-center">
                                                <label class="font-weight-bold" for="rolesNew">Role</label> <br>
                                                <select id="rolesNew" class="form-select"
                                                        name="roles"
                                                        multiple size="2">
                                                    <option th:each="role: ${roles}"
                                                            th:text="${role.name}"
                                                            th:value="${role.id}">
                                                        <th:block th:text="${roles}">
                                                        </th:block>
                                                    </option>
                                                </select>
                                            </div>



                                        </div>
                                    </form>
                                    <div class="form-group text-center">
                                    <button id="btn-add-user" class="btn btn-success btn-lg">Add new user
                                    </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade border" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">


                    <div class="col-12 bg-light border">
                        <h5 class="pt-2 pb-2">About user</h5>
                    </div>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <input hidden id="uuserid" th:value="${currentUser.id}">
                        <tr id="current-user">
<!--                            <th scope="row" th:utext="${currentUser.id}">Id</th>-->
<!--                            <td th:utext="${currentUser.username}">Name</td>-->
<!--                            <td th:utext="${currentUser.age}">Age</td>-->
<!--                            <td>-->
<!--                                <span th:each="role : ${currentUser.roles}">-->
<!--                                    <span th:text="${role.name}"></span>-->
<!--                                </span>-->
<!--                            </td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#httpServletRequest.requestURI == '/user/'}" class="tab-pane fade border show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">


                    <div class="col-12 bg-light border">
                        <h5 class="pt-2 pb-2">About user</h5>
                    </div>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" th:utext="${currentUser.id}">Id</th>
                            <td th:utext="${currentUser.username}">Name</td>
                            <td th:utext="${currentUser.age}">Age</td>
                            <td>
                                <span th:each="role : ${currentUser.roles}">
                                    <span th:text="${role.name}"></span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="/script.js"></script>
</body>
</html>
